<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/snake.png" type="image/png">
    <title>Snake js</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Snake Js</h1>
            <div class="gamebox">
                <canvas id="stage" width="350" height="350"></canvas>
                <div class="control">
                    <button class="up"><ion-icon name="caret-up-outline"></ion-icon></button>
                    <button class="left"><ion-icon name="caret-back-outline"></ion-icon></button>
                    <button class="down"><ion-icon name="caret-down-outline"></ion-icon></button>
                    <button class="right"><ion-icon name="caret-forward-outline"></ion-icon></button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
